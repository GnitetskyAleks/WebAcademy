<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
    <style>
      figure {
        width: 100%; /* Ширина области */
        /*height: 500px;*/ /* Высота области */
        margin: 0; /* Обнуляем отступы */
        overflow: hidden; /* Прячем всё за пределами */
        min-width: 400px; /* Минимальная ширина */
      }
      figure img {
        width: 100%; /* Ширина изображений */
        margin: 0 0 0 0; /* Сдвигаем вверх */
      }
    </style>
  </head>
  <body>
    <body>

        <div class="overlay"></div>
        <div class="popup">
          <div class="box">
            <div class="block_button">Вход</div>
            <div class="block">
              <label for="login">Логин</label>
              <input type="text" id="login" />
            </div>
            <div class="block">
              <label for="pass">Пароль</label>
              <input type="password" id="pass" />
            </div>
            <div class="block_button">
              <input type="button" id="log_ok" value="Авторизоваться" />          
            </div>
          </div>
        </div>


      <!-- 
      <figure>
        <img src="https://www.catgifpage.com/gifs/318.gif" alt="Котики" />
      </figure> -->
    </body>
  </body>
  <script src="index.js"></script>
</html>
